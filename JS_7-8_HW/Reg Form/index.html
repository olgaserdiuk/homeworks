<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-8 HW JS Reg Form</title>
	<link rel="stylesheet" href="./style.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="./script.js"></script>
</head>
<body>
	<form action=# method="post">
		<fieldset>
			<div class="wrappinput">
				<label for="firstname">Firstname</label>
				<input id="firstname" name="firstname" class="form">
				<div class="help">Please provide your firstname</div>
			</div>
			<div class="wrappinput">
				<label for="lastname">Lastname</label>
				<input id="lastname" name="lastname" class="form">
				<div class="help">Please provide also your lastname</div>
			</div>
			<div class="wrappinput">
				<label for="address">Address</label>
				<input id="address" name="address" class="form">
				<div class="help">Your home or work address</div>
			</div>
		</fieldset>
	</body>
</html>
