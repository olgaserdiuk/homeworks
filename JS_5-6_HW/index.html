<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-6 HW JS</title>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<div id="hours" class="btn btn-lg btn-default">0</div>
	<div id="minutes" class="btn btn-lg btn-default">0</div>
	<div id="seconds" class="btn btn-lg btn-default">0</div>
	<div id="mlsec" class="btn btn-lg btn-default">000</div>
	<button type="button" onclick="startTimer()" class="btn btn-lg btn-danger">START</button>
	<button type="button" onclick="stopTimer()" class="btn-lg btn-success">PAUSE</button>
	<button type="button" onclick="clearTimer()" class="btn-lg btn-success">CLEAR</button>
	<script src="./script.js"></script>
</body>
</html>
